<div class="btn-wrapper">
    <button class="all-btn" (click)="clearFilter">
        <p class="number">107</p>
        <p class="title">All Projects</p>
    </button>

    <button class="red-btn" (click)="filter('R')">
        <p class="number">18</p>
        <p class="title">Red Projects</p>
    </button>

    <button class="yellow-btn" (click)="filter('Y')">
        <p class="number">48</p>
        <p class="title">Yellow Projects</p>
    </button>

    <button class="green-btn" (click)="filter('G')">
        <p class="number">41</p>
        <p class="title">Green Projects</p>
    </button>
</div>

<div class="table">
    <table>
        <h3>All Projects</h3>
        <tr class="heading-row">
            <th>Name</th>
            <th>Status</th>
            <th>Project Manager</th>
            <th>Percentage Complete</th>
            <th>Modified</th>
            <th>Edit</th>
        </tr>
        <tr *ngFor="let project of projects">
            <td>{{project.projectName}}</td>
            <td>{{project.overallStatus}}</td>
            <td>{{project.projectManager}}</td>
            <td>{{project.percentageComplete}}</td>
            <td>{{project.modifiedDate}}</td>
            <td>
                <button>Edit</button>
            </td>
        </tr>
    </table>
</div>
